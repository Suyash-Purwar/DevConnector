<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<meta http-quiv = "X-UA-Compatible" content = "ie=edge">
		<link rel = "stylesheet" href = "css/main.css">
		<script src="https://kit.fontawesome.com/606ed53dee.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
		<title>DevConnector</title>
	</head>
	<body>
		<nav class = "navbar bg-dark">
			<h1>
				<a href = "dashboard.html">
					<i class = "fas fa-code"></i> DevConnector
				</a>
			</h1>
			<ul>
				<li><a href="profiles.html">Developers</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
		<section class = "container">
            <h1 class = "text-primary large">
                Sign Up
            </h1>
            <p class="lead">
                <i class="fas fa-user"></i> Create Your Account
            </p>
            <form action = "dashboard.html" class = "form">
                <div class = "form-group">
                    <input type = "text" placeholder="Name" required>
                </div>
                <div class = "form-group">
                    <input type = "email" placeholder="Email Address">
                    <small class = "form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar email</small>
                </div>
                <div class = "form-group">
                    <input type = "password" placeholder="Password" minLength = "6" maxLength = "15" required>
                </div>
                <div class = "form-group">
                    <input type = "password" placeholder="Confirm Password" minLength = "6" maxLength = "15" required>
				</div>
				<input type="submit" value="Register" class = "btn btn-primary">
			</form>
			<p class="my-1">Already have an account? <a href = "login.html">Login</a></p>
		</section>
	</body>
</html>
